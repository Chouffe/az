<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='css/graph.css'/>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AZ/Testing results</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">AZ Testing</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#schema">Schema</a></li>
                        <li><a href="#convergence">Convergence</a></li>
                        <li><a href="#projections">Projections</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" onsubmit="return search()">
                        <div class="form-group">
                            <input type="text" id="search-uuid" class="form-control" placeholder="Search uuid">
                        </div>
                        <button type="submit" class="btn btn-default">

                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="/new">
                            <span class="glyphicon glyphicon-plus"></span> New experiment</a></li>
                    </ul>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">

            <section>
                <h2 id="schema">Schema
                    <button id="schema-refresh" type="button" class="btn btn-default btn-lg pull-right">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </h2>
                <hr/>
                <form role="form" id="feature-form">
                    <table class="table table-striped table-bordered" id="schema-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Default</th>
                                <th>Distribution</th>
                                <th>Params</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody></tbody>

                        <tfoot>

                            <tr>
                                <td>
                                    <input type="text" class='form-control' placeholder='Feature Name' name="name" id="name" required>
                                </td>
                                <td>
                                    <select name="distribution" class='form-control' required>
                                        <option value='binary'>binary</option>
                                        <option value='normal'>normal</option>
                                        <option value='uniform_discrete'>uniform discrete</option>
                                        <option>uniform</option>
                                    </select>
                                </td>
                                <td>
                                    <input type='text' name="default" class='form-control' placeholder='Default value'>
                                </td>
                                <td>
                                    <input name='params' type='text' class='form-control' placeholder='parameters'>
                                </td>
                                <td>
                                    <button class="btn btn-primary" type="submit">+</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </section>


            <section>
                <h2 id="convergence">Convergence
                    <button id="convergence-refresh" type="button" class="btn btn-default btn-lg pull-right">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </h2>
                <hr/>

                <button id="convergence-checkboxes-toggle" type="button" class="btn btn-default btn-lg pull-right">
                    <span class="glyphicon glyphicon-ok"></span>
                    Toggle selection
                </button>
                <div id="convergence-checkboxes"></div>
                <div id="charts"></div>
            </section>


            <section>
                <h2 id="projections">Projections

                    <button id="projections-refresh" type="button" class="btn btn-default btn-lg pull-right">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </h2>
                <hr/>
                <select id="objective-function-select-parameter" class="form-control">
                </select>
                <div id="objective-function"></div>
            </section>
        </div>

        <script src="js/d3.min.js" charset="utf-8"></script>
        <script src="js/graph.js" charset="utf-8"></script>
        <script src="js/utils.js" charset="utf-8"></script>
        <script src="js/schema.js" charset="utf-8"></script>
        <script src="js/projection.js" charset="utf-8"></script>
        <script src="js/state.js" charset="utf-8"></script>
        <script src="js/convergence.js" charset="utf-8"></script>
        <script src="js/services.js" charset="utf-8"></script>
        <script src="js/jquery.min.js" charset="utf-8"></script>
        <script src="js/bootstrap.min.js" charset="utf-8"></script>

        <script>

            $( "#objective-function-select-parameter" ).change(function() {
                var varName = $( "#objective-function-select-parameter" ).val();

                xdata = objectiveFunctionData[varName].x;
                ydata = objectiveFunctionData[varName].y;

                $("#objective-function .chart").remove();
                drawScatterChart(xdata, ydata, varName, 'f('+varName+')', "#objective-function");

            });



            function deleteFeature(name) {
                removeFeature(uuid, name);
                loadSchema(uuid);
            }

            function search() {
                uuid = $("#search-uuid").val();
                loadSchema(uuid);
                loadGraphData(uuid);
                loadObjectiveFunctionData(uuid);
                return false;
            }

            $( document ).ready(function() {
                // Event Handlers
                $("#schema-refresh").click(function () { loadSchema(uuid); });
                $("#convergence-refresh").click(function () { loadGraphData(uuid); });
                $("#projections-refresh").click(function () { loadObjectiveFunctionData(uuid); });
                $("#convergence-checkboxes-toggle").click(function () {
                    toggleGraphDataToDisplay();
                    cleanUpGraph();
                    plotGraphsToDisplay();
                    assignCheckboxValues();
                });
                $("#feature-form").submit(function(event) {
                    event.preventDefault();

                    var name = $("#feature-form .form-control[name='name']").val();
                    var defaults = $("#feature-form .form-control[name='default']").val();
                    var distribution = $("#feature-form .form-control[name='distribution']").val();
                    var params = $("#feature-form .form-control[name='params']").val();

                    if (defaults == "") {
                        defaults = 0;
                    }
                    if (params == "") {
                        params = {};
                    }
                    addFeature(uuid, name, distribution, defaults, params);
                    loadSchema(uuid);
                    return false;
                });
            });

        </script>
    </body>
</html>
